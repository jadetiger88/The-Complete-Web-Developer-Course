
<!doctype html>
<html>
    <head>
        <title>Learning CSS</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style type="text/css">
        p {
            font-family: Arial, Helvetica, sans-serif;
        }

        .bold {
            font-weight: bold;
       } 

        .green {
            color: green;
        }

        .italic {
            font-style: italic;
        } 

        .underline {
            text-decoration: underline;
        }

        .large {
            font-size: 150%;
        }

        </style>

    </head>

    <body>
        <p>This is some normal text.</p>
        <p class="bold green" >This is some green bold text.</p>
        <p class="italic">This is some italic text.</p>
        <p >This is some <span class="underline">underline</span> 
            text.</p>
        <p class="underline">This is all underline text.</p>
        <p class="large">This is some larger text.</p>
   </body>
</html>
