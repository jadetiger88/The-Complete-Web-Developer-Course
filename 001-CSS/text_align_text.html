
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
    p {
        font-family: Arial, Helvetica, sans-serif;
    }

    .bold {
        font-weight: bold;
    } 

    .green {
        color: green;
    }

    .italic {
        font-style: italic;
    } 

    .underline {
        text-decoration: underline;
    }

    .large {
        font-size: 150%;
    }

    .purple_box {
        height: 100px;
        width:  500px;
        background-color: purple; 
        text-align: center;
    }

    </style>

</head>

<body>
    <div class="purple_box">
        <p>This is some text in purple box.</p>
        
    </div>

</body>
</html>
